<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Ship: View</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="@{'Ships: ' + ${ship.id}}">Sailor</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<!--
		<div class="pull-right">
			<a th:href="@{/}" href="list.html"> Messages </a>
		</div>-->
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${ship.id}">123</dd>
			<dt>Name</dt>
			<dd id="name" th:text="${ship.name}">A short summary...
			</dd>
			<dt>Country</dt>
			<dd id="country" th:text="${ship.country}">A short summary...
			</dd>
			<dt>Type</dt>
			<dd id="type" th:text="${ship.type}">A short summary...
			</dd>
		</dl>
		<div class="pull-left">
			<form method="post" th:action="@{'/deleteShip/' + ${ship.id}}" name="deleteShipForm">
			<a href="javascript: submitForm()">
				delete </a>|<a href="form.html"
				th:href="@{'/shipForm/' + ${ship.id}}"> modify </a>
			</form>
			<script>
				function submitForm(){
					document.deleteShipForm.submit();
				}
			</script>
		</div>
	</div>
</body>
</html>
