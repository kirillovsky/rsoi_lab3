<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Ship: View</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="@{'Sessions: ' + ${sess.sessionId}}">Session</h1>
	<div layout:fragment="content" class="container">
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${sess.sessionId}">123</dd>
			<dt>Login</dt>
			<dd id="login" th:text="${sess.login}">A short summary...</dd>
		</dl>
	</div>
</body>
</html>
