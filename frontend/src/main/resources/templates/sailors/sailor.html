<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Messages : View</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="@{'Sailor: ' + ${sailor.id}}">Sailor</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<!--
		<div class="pull-right">
			<a th:href="@{/}" href="list.html"> Messages </a>
		</div>-->
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${sailor.id}">123</dd>
			<dt>First Name</dt>
			<dd id="firstName" th:text="${sailor.firstName}">A short summary...
			</dd>
			<dt>Last Name</dt>
			<dd id="lastName" th:text="${sailor.lastName}">A short summary...
			</dd>
			<dt>Speciality</dt>
			<dd id="lastName" th:text="${sailor.speciality}">A short summary...
			</dd>
			<dt>Hire Date</dt>
			<dd id="hireDate" th:text="${sailor.hiredate != null ? #dates.format(sailor.hiredate): 'Unknown'}">
				July 11, 2012 2:17:16 PM CDT</dd>
			<dt>Ship</dt>
			<dd id="shipId">
				<a href="hrefShipId" th:href="@{'/ships/' + ${sailor.shipEmpl}}" th:text="${sailor.shipEmpl}">
					123
				</a>
			</dd>
		</dl>
		<div class="pull-left">
			<a href="sailors" th:href="@{'/delete/' + ${sailor.id}}">
				delete </a> | <a href="form.html"
				th:href="@{'/modify/' + ${sailor.id}}"> modify </a>
		</div>
	</div>
</body>
</html>
