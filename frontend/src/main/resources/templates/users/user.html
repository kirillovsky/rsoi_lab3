<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Ship: View</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="@{'User: ' + ${user.id}}">Sailor</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${user.id}">123</dd>
			<dt>Login</dt>
			<dd id="login" th:text="${user.login}">A short summary...
			</dd>
			<dt>Password</dt>
			<dd id="password" th:text="${user.password}">A short summary...
			</dd>
			<dt>First Name</dt>
			<dd id="firstName" th:text="${user.firstName}">A short summary...
			</dd>
			<dt>Last Name</dt>
			<dd id="lastName" th:text="${user.lastName}">A short summary...
			</dd>
			<dt>Email</dt>
			<dd id="email" th:text="${user.email}">A short summary...
			</dd>
			<dt>Phone</dt>
			<dd id="phone" th:text="${user.phone}">A short summary...
			</dd>
		</dl>
		<div class="pull-left">
			<a href="form.html"
				th:href="@{'/userForm/' + ${user.id}}"> modify </a>
		</div>
	</div>
</body>
</html>
