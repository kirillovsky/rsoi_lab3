<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Messages : Create</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="${id != null} ? 'Users: Modify': 'Users: Create'">Ships: Create</h1>
	<div layout:fragment="content" class="container">
		<form id="messageForm" th:action="${id != null} ? @{/users/} + ${id}: @{/users}" th:object="${newUser}"
			action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<input type="hidden" th:field="*{id}"
				th:class="${#fields.hasErrors('id')} ? 'field-error'" /> <label
				for="login">Login</label> <input type="text"
				th:field="*{login}"
				th:class="${#fields.hasErrors('login')} ? 'field-error'" /> <label
				for="password">Password</label> <input type="password"
				   th:field="*{password}"
				   th:class="${#fields.hasErrors('password')} ? 'field-error'" /> <label
				for="firstName">First Name</label> <input type="text"
													   th:field="*{firstName}"
													   th:class="${#fields.hasErrors('firstName')} ? 'field-error'" /> <label
				for="lastName">Last Name</label> <input type="text"
														  th:field="*{lastName}"
														  th:class="${#fields.hasErrors('lastName')} ? 'field-error'" /> <label
				for="email">Email</label> <input type="text"
														th:field="*{email}"
														th:class="${#fields.hasErrors('email')} ? 'field-error'" /> <label
				for="phone">Phone</label> <input type="text" th:field="*{phone}" th:class="${#fields.hasErrors('phone')} ? 'field-error'" />
			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
